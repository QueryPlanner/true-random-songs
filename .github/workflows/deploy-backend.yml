name: Backend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: appuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/appuser/true-random-songs
            git pull origin main
            
            cd backend
            # Sync dependencies using uv pip
            /home/appuser/.local/bin/uv pip install -r requirements.txt
            
            # Restart the service
            sudo systemctl restart true-random-songs.service
